  <text x="90" y="320" fill="white" font-family="Arial, sans-serif" font-size="12">Any tips for staying hydrated?</text>
  
  <!-- AI Message 3 -->
  <rect x="20" y="350" width="190" height="65" fill="#e3f2fd" rx="15"/>
  <text x="30" y="370" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">Here are some tips:</text>
  <text x="30" y="385" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">â€¢ Set regular reminders</text>
  <text x="30" y="400" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">â€¢ Keep water visible</text>
  
  <!-- Input area -->
  <rect x="20" y="440" width="210" height="35" fill="white" stroke="#ddd" rx="17"/>
  <text x="30" y="460" fill="#999" font-family="Arial, sans-serif" font-size="12">Type a message...</text>
  
  <!-- AI info -->
  <text x="125" y="490" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">Powered by Google Gemini AI</text>
