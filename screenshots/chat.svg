  <text x="30" y="235" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">drinking 2500ml of water daily.</text>
  <text x="30" y="250" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">You're currently at 75% of your goal.</text>
  <text x="30" y="270" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">Great progress! ðŸŽ‰</text>
  
  <!-- User Message 2 -->
