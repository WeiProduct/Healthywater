<svg xmlns="http://www.w3.org/2000/svg" width="250" height="500" viewBox="0 0 250 500">
  <!-- Phone background -->
  <rect width="250" height="500" fill="#f5f7fa" rx="25"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="250" height="50" fill="#667eea" rx="25" ry="0"/>
  <text x="125" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Statistics</text>
  
  <!-- Time period selector -->
  <rect x="30" y="70" width="60" height="30" fill="#2196f3" rx="15"/>
  <text x="60" y="88" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Week</text>
  
  <rect x="95" y="70" width="60" height="30" fill="#e3f2fd" rx="15"/>
  <text x="125" y="88" text-anchor="middle" fill="#2196f3" font-family="Arial, sans-serif" font-size="12">Month</text>
  
  <rect x="160" y="70" width="60" height="30" fill="#e3f2fd" rx="15"/>
  <text x="190" y="88" text-anchor="middle" fill="#2196f3" font-family="Arial, sans-serif" font-size="12">Year</text>
  
  <!-- Stats cards -->
  <!-- Weekly Total -->
  <rect x="20" y="120" width="210" height="60" fill="white" rx="10" stroke="#e0e0e0"/>
  <text x="30" y="140" fill="#666" font-family="Arial, sans-serif" font-size="12">Weekly Total</text>
  <text x="30" y="160" fill="#2d3748" font-family="Arial, sans-serif" font-size="18" font-weight="bold">15.2L</text>
  
  <!-- Achievement Rate -->
  <rect x="20" y="190" width="100" height="60" fill="white" rx="10" stroke="#e0e0e0"/>
  <text x="30" y="210" fill="#666" font-family="Arial, sans-serif" font-size="12">Achievement</text>
  <text x="30" y="230" fill="#4caf50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">85%</text>
  
  <!-- Streak -->
  <rect x="130" y="190" width="100" height="60" fill="white" rx="10" stroke="#e0e0e0"/>
  <text x="140" y="210" fill="#666" font-family="Arial, sans-serif" font-size="12">Streak</text>
  <text x="140" y="230" fill="#ff9800" font-family="Arial, sans-serif" font-size="18" font-weight="bold">7 days</text>
  
  <!-- Chart area -->
  <rect x="20" y="270" width="210" height="120" fill="white" rx="10" stroke="#e0e0e0"/>
  <text x="30" y="290" fill="#666" font-family="Arial, sans-serif" font-size="12">Daily Progress</text>
  
  <!-- Simple bar chart -->
  <rect x="40" y="320" width="15" height="40" fill="#2196f3"/>
  <rect x="60" y="310" width="15" height="50" fill="#2196f3"/>
  <rect x="80" y="330" width="15" height="30" fill="#2196f3"/>
  <rect x="100" y="315" width="15" height="45" fill="#2196f3"/>
  <rect x="120" y="300" width="15" height="60" fill="#4caf50"/>
  <rect x="140" y="305" width="15" height="55" fill="#4caf50"/>
  <rect x="160" y="325" width="15" height="35" fill="#2196f3"/>
  
  <!-- Day labels -->
  <text x="47" y="375" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">Mon</text>
  <text x="67" y="375" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">Tue</text>
  <text x="87" y="375" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">Wed</text>
  <text x="107" y="375" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">Thu</text>
  <text x="127" y="375" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">Fri</text>
  <text x="147" y="375" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">Sat</text>
  <text x="167" y="375" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">Sun</text>
  
  <!-- Daily average -->
  <rect x="20" y="400" width="210" height="45" fill="white" rx="10" stroke="#e0e0e0"/>
  <text x="30" y="420" fill="#666" font-family="Arial, sans-serif" font-size="12">Daily Average</text>
  <text x="30" y="435" fill="#2d3748" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2.17L / day</text>
</svg>